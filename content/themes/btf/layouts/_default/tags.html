<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    {{ partial "header.html" . }}
    <main>
        <h1>Tags</h1>
        <ul>
            {{ range $key, $value := .Site.Taxonomies.tags }}
            <li>
                <a href="{{ "tags/" | relURL }}{{ $key | urlize }}">{{ $key }} ({{ len $value }})</a>
            </li>
            {{ end }}
        </ul>
    </main>
    {{ partial "footer.html" . }}
    {{ partial "script.html" . }}
</body>
</html>
