{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <div>
        <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ with .Params.tags }}
        <div>
            {{ range . }}
            <a href="{{ "tags/" | absURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
            {{ end }}
        </div>
        {{ end }}
    </div>
    <div>
        {{ .Content }}
    </div>
</article>
{{ end }}
