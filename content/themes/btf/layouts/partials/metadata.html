<div class="metadata">
    <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
    {{ with .Params.tags }}
    <div class="tags">
        {{ range . }}
        <a href="{{ "tags/" | relURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
</div>
